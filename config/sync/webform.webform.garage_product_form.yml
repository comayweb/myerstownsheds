      body: "<body style=\"background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;\">\r\n<div style=\"background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;\">\r\n<table cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"100%\">\r\n<tr>\r\n    <td align=\"center\" valign=\"top\" style=\"padding:20px 0 20px 0\">\r\n        <table bgcolor=\"#FFFFFF\" cellspacing=\"0\" cellpadding=\"10\" border=\"0\" width=\"650\" style=\"border:1px solid #E0E0E0;\">\r\n            <!-- [ header starts here] -->\r\n            <tr>\r\n                <td valign=\"top\"><a href=\"http://myerstown.rosewoodhosting.us.com\"><img src=\"http://myerstown.rosewoodhosting.us.com/sites/default/files/myerstown-logo.png\" alt=\"Myerstown Sheds logo\"  style=\"margin-bottom:10px;\" border=\"0\"/></a></td>\r\n            </tr>\r\n            <!-- [ middle starts here] -->\r\n            <tr>\r\n                <td valign=\"top\">\r\n                    <h1 style=\"font-size:18px; font-weight:normal; line-height:18px; margin:0 0 11px 0;\">Hello, [webform_submission:values:your_name],</h1>\r\n                    <p style=\"font-size:12px; line-height:16px; margin:0;\">\r\n                        Thank you for your interest in Myerstown Sheds & Fencing. We'll get back to you with a quote as soon as possible. In the meantime, please feel free to contact us at <a href=\"mailtoto:sales@myerstownsheds.com\" style=\"color:#1E7EC8;\">sales@myerstownsheds.com</a> or call us at <span class=\"nobr\">(717) 866-7015</span> if you should have any questions. Your quote request summary is below. Thank you again for your interest!\r\n                    </p>\r\n                </td>\r\n            </tr>\r\n            <tr>\r\n                <td>\r\n                    <h2 style=\"font-size:18px; font-weight:normal; margin:0;\">Your Quote Request <small>(requested on [webform_submission:created])</small></h2>\r\n                </td>\r\n            </tr>\r\n            <tr>\r\n                <td>\r\n                    <table cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"650\">\r\n                        <thead>\r\n                        <tr>\r\n                            <th align=\"left\" width=\"650\" bgcolor=\"#EAEAEA\" style=\"font-size:13px; padding:5px 9px 6px 9px; line-height:1em;\">Contact Information:</th>\r\n                        </tr>\r\n                        </thead>\r\n                        <tbody>\r\n                        <tr>\r\n                            <td valign=\"top\" style=\"font-size:12px; padding:7px 9px 9px 9px; border-left:1px solid #EAEAEA; border-bottom:1px solid #EAEAEA; border-right:1px solid #EAEAEA;\">\r\n                                <p>Name: [webform_submission:values:your_name]<br />\r\n\t\t\t\t\t\t\t\tPhone: [webform_submission:values:phone_number]<br />\r\n\t\t\t\t\t\t\t\tEmail: [webform_submission:values:email_address]<br />\r\n\t\t\t\t\t\t\t\tZIP: [webform_submission:values:address]</p>\r\n                            </td>\r\n                        </tr>\r\n                        </tbody>\r\n                    </table>\r\n                    <br/>\r\n                    <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\" width=\"650\" style=\"border:solid #eaeaea 1.0pt\">\r\n\t                    <thead>\r\n\t\t                    <tr>\r\n\t\t\t                    <td style=\"border:none;background:#eaeaea;padding:2.25pt 6.75pt 2.25pt 6.75pt;\">\r\n\t\t\t\t                    <p class=\"MsoNormal\" style=\"line-height:16.2pt;\"><b><span style=\"font-size:10.0pt;font-family:&quot;Verdana&quot;,sans-serif;color:#2f2f2f\">Item</span></b></p>\r\n\t\t\t\t                </td>\r\n\t\t\t\t                <td style=\"border:none;background:#eaeaea;padding:2.25pt 6.75pt 2.25pt 6.75pt;\">\r\n\t\t\t\t\t                <p class=\"MsoNormal\" style=\"line-height:16.2pt;\"><b><span style=\"font-size:10.0pt;font-family:&quot;Verdana&quot;,sans-serif;color:#2f2f2f\">Quote</span></b></p>\r\n\t\t\t\t\t            </td>\r\n\t\t                    </tr>\r\n\t                    </thead>\r\n\t                    <tbody>\r\n\t\t                    <tr>\r\n\t\t\t                    <td valign=\"top\" style=\"border:none;padding:2.25pt 6.75pt 2.25pt 6.75pt;\">\r\n\t\t\t\t                    <p class=\"MsoNormal\" style=\"line-height:16.2pt\"><strong><span style=\"font-size:8.5pt;font-family:&quot;Verdana&quot;,sans-serif;color:#2f2f2f\"><a href=\"[webform_submission:source-url]\">[webform_submission:source-entity]</a> [webform_submission:values:sizes]</span></strong></p>\r\n\t\t\t                    </td>\r\n\t\t\t                    <td valign=\"top\" style=\"border:none;padding:2.25pt 6.75pt 2.25pt 6.75pt;\">\r\n\t\t\t\t                    <p class=\"MsoNormal\" style=\"line-height:16.2pt\"><span style=\"font-size:8.5pt;font-family:&quot;Verdana&quot;,sans-serif;color:#2f2f2f\">$</span></p>\r\n\t\t\t\t                </td>\r\n\t\t                    </tr>\r\n\t\t                    <tr>\r\n\t\t\t                    <td valign=\"top\" style=\"border:none;padding:2.25pt 14.25pt 2.25pt 14.25pt;\">[webform_submission:values:doors_wrapper]</td>\r\n\t\t\t\t\t            <td valign=\"top\" style=\"border:none;padding:2.25pt 6.75pt 2.25pt 6.75pt;\">\r\n\t\t\t\t\t\t            <p class=\"MsoNormal\" style=\"line-height:16.2pt;\"></p>\r\n\t\t\t\t\t\t        </td>\r\n\t\t\t\t\t\t    </tr>\r\n\t\t                    <tr>\r\n\t\t\t                    <td valign=\"top\" style=\"border:none;padding:2.25pt 14.25pt 2.25pt 14.25pt;\">\r\n\t\t\t\t                    <p class=\"MsoNormal\" style=\"line-height:16.2pt;\"><span style=\"font-size:8.5pt;font-family:&quot;Verdana&quot;,sans-serif;color:#2f2f2f;\">[webform_submission:values:door_options]</span></p>\r\n\t\t\t\t                </td>\r\n\t\t\t\t\t            <td valign=\"top\" style=\"border:none;padding:2.25pt 6.75pt 2.25pt 6.75pt;\">\r\n\t\t