core: 8.x
type: theme
base theme: bootstrap

name: 'Rosewood'
description: 'Uses the Bootstrap framework Sass source files and must be compiled.'
package: 'Bootstrap'

regions:
  headline: 'Headline'
  navigation: 'Navigation'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - rosewood/framework

libraries:
  - rosewood/typer
  - rosewood/compactforms
  - rosewood/searchtrigger
